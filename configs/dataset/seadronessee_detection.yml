task: detection

num_classes: 3
remap_mscoco_category: False

train_dataloader:
  type: DataLoader
  dataset:
    type: CocoDetection
    img_folder: /kaggle/input/seadronessee-mot-sampled-dataset/dataset/seadronessee-dataset/images/train
    ann_file: /kaggle/input/seadronessee-mot-sampled-dataset/dataset/seadronessee-dataset/annotations/instances_train_objects_in_water.json
    transforms:
      type: Compose
      ops: ~
  shuffle: True
  batch_size: 8
  num_workers: 4
  drop_last: True

val_dataloader:
  type: DataLoader
  dataset:
    type: CocoDetection
    img_folder: /kaggle/input/seadronessee-mot-sampled-dataset/dataset/seadronessee-dataset/images/val
    ann_file: /kaggle/input/seadronessee-mot-sampled-dataset/dataset/seadronessee-dataset/annotations/instances_val_objects_in_water.json
    transforms:
      type: Compose
      ops: ~

  shuffle: False
  batch_size: 8
  num_workers: 4
  drop_last: False










